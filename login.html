<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Mi Agencia de Viajes</title>
  <!-- Agrega una metaetiqueta de descripción para mejorar el SEO de la página de inicio de sesión -->
  <meta name="description" content="Inicia sesión en la plataforma de la Agencia de Viajes para acceder a tus reservas y explorar destinos increíbles.">
  <meta name="keywords" content="iniciar sesión, agencia de viajes, reservas, destinos, explorar">
  <meta name="author" content="UniqueTrip App">
  <!-- Resto de tus etiquetas y enlaces... -->
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="login.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-RGD+YD8tjwlpZ/IOO/HeRQekv9BTjqiW1aynq08xNvgPXKvRx/cY54wPQ5fy5B5AV9XKjPkl4gJhOMe1eGmPYw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h2 class="text-center mb-3">Iniciar Sesión</h2>
            <form>
              <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
              </div>
              <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <hr>
            <p class="text-center mb-0">¿No tienes una cuenta? <a href="#" class="text-primary">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoRUHw7V5S+XncaIcz/lXpG0UokKV68vNET+Q8w8d"
    crossorigin="anonymous"></script>
</body>
</html>
